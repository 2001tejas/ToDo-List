<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container-md">
        <div class="box justify-content-center">
            <form >
                <div class="row">
                <div class="col-3">
               <label class="form-label" >Name</label>
                </div>
               <div class="col-9">
               <input class="form-control" for="name" type="text" id="input" required>
               </div>
               </div>
               <br>
               <div class="row">
                <div class="col-3">
               <label class="form-label" >SurName</label>
                </div>
               <div class="col-9">
               <input class="form-control" for="surname" type="text" id="input" required>
               </div>
               </div>
               <br>
               <div class="row">
                <div class="col-3">
               <label class="form-label" >Mobile</label>
                </div>
               <div class="col-9">
               <input class="form-control" for="mobile" type="number" id="input" required>
               </div>
               </div>
               <br>
               <div class="row">
                <div class="col-3">
               <label class="form-label">State</label>
                </div>
               <div class="col-9">
               <input class="form-control" for="state" type="text" id="input" required>
               </div>
               </div>
               <br>
               <div class="row">
                <div class="col-3">
                    <label class="form-label" >Gender</label>
                </div>
                <div class="col-4">
                    <input type="radio" name="gender" id="male" value="male"  required>
                    <label  class="form-label">Male</label>
                </div>
                <div class="col-4">
                    <input type="radio" name="gender" id="female" value="female" required>
                    <label  class="form-label">Female</label>
                </div>
               </div>
               <br>
               <div class="row">
                <div class="col-3">
               <label class="form-label" >Email</label>
                </div>
               <div class="col-9">
               <input class="form-control" for="email" type="email" id="input" required>
               </div>
               </div>
               <br>
               <div class="row">
                <div class="col-3">
                <label class="form-label"  >Password</label>
                </div>
                <div class="col-9">
                <input class="form-control" for="password" type="password" id="input" required>
                </div>
                </div>
                <br>
                <br>
                <div>       
                <button type="submit" class="btn btn-success">Register</button>
                 </div>
            </form>
        </div>
    </div>
    
</body>
</html>
